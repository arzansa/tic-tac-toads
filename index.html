<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Tic-Tac-Toads</title>
</head>
<body>
    <h1 class="title">Tic-Tac-Toads</h1>
    <h2 class="title">A Tic-Tac-Toe RPG by Austin Rzansa</h2>
    <h1 id="attacker"></h1>
    <h2 id="message">Message</h2>
    <button class="buttons" id="startButton">Start game</button>


<div id="playerHP" class="hp-bar">
    <div class="hp-bar-fill" id="playerHPFill">Your HP: 5/5</div>
</div>
      
<div id="enemyHP" class="hp-bar">
    <div class="hp-bar-fill" id="enemyHPFill">Toad's HP: 3/3</div>
</div>

    <section id="board">
    <div class="sqr" id="0"></div>
    <div class="sqr" id="1"></div>
    <div class="sqr" id="2"></div>
    <div class="sqr" id="3"></div>
    <div class="sqr" id="4"></div>
    <div class="sqr" id="5"></div>
    <div class="sqr" id="6"></div>
    <div class="sqr" id="7"></div>
    <div class="sqr" id="8"></div>
    </section>
    <div id="textBox" class="hidden">
        <div id="gameText">Your ship has crash landed on an alien planet...</div>
        <button class="buttons" id="continueButton">Continue</button>
    </div>

    <button id="reset">
        reset (1/1)
    </button>
</body>
</html>
